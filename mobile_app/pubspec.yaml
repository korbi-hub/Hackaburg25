name: mobile_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_blue_plus: ^1.35.5
  flutter_localizations:
    sdk: flutter
  go_router: ^15.1.2
  intl: ^0.20.0
  shared_preferences: ^2.5.3
  json_annotation: ^4.8.1
  flutter_svg: ^2.1.0
  http: ^1.4.0
  syncfusion_flutter_charts: ^29.2.5
  beep_sound: ^0.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/appIcon.png"
  min_sdk_android: 21

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/Untitled.svg

